<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <section class="fixed top-0 left-0 container mx-auto px-44 py-6 sm:mt-6">
      <nav class="flex justify-between border-b">
        <a
          href="#home"
          class="nav-link flex-1 text-center py-4 text-gray-700 font-semibold hover:text-blue-600"
          >Home</a
        >
        <a
          href="#about"
          class="nav-link flex-1 text-center py-4 text-gray-700 font-semibold hover:text-blue-600"
          >About</a
        >
        <a
          href="#services"
          class="nav-link flex-1 text-center py-4 text-gray-700 font-semibold hover:text-blue-600"
          >Services</a
        >
        <a
          href="#contact"
          class="nav-link flex-1 text-center py-4 text-gray-700 font-semibold hover:text-blue-600"
          >Contact</a
        >
      </nav>
    </section>

    <!-- Example sections for scrolling -->
    <section
      id="home"
      class="h-screen flex items-center justify-center bg-gray-100"
    >
      Home Content
    </section>
    <section
      id="about"
      class="h-screen flex items-center justify-center bg-gray-200"
    >
      About Content
    </section>
    <section
      id="services"
      class="h-screen flex items-center justify-center bg-gray-300"
    >
      Services Content
    </section>
    <section
      id="contact"
      class="h-screen flex items-center justify-center bg-gray-400"
    >
      Contact Content
    </section>

    <!-- JavaScript to Handle Active Link Update -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sections = document.querySelectorAll("section[id]");
        const navLinks = document.querySelectorAll(".nav-link");

        function updateActiveLink() {
          let scrollY = window.scrollY;

          sections.forEach((section) => {
            const sectionTop = section.offsetTop - 150; // Adjust offset to match nav height
            const sectionHeight = section.offsetHeight;
            const sectionId = section.getAttribute("id");

            if (scrollY >= sectionTop && scrollY < sectionTop + sectionHeight) {
              navLinks.forEach((link) =>
                link.classList.remove(
                  "border-b-4",
                  "border-blue-600",
                  "text-blue-600"
                )
              );
              document
                .querySelector(`.nav-link[href="#${sectionId}"]`)
                .classList.add(
                  "border-b-4",
                  "border-blue-600",
                  "text-blue-600"
                );
            }
          });
        }

        window.addEventListener("scroll", updateActiveLink);
        updateActiveLink(); // Call on load in case user refreshes in the middle of page
      });
    </script>
  </body>
</html>
